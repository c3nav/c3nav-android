language: android
sudo: false
jdk: oraclejdk8
android:
    components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-27
        - extra-android-m2repository
env:
    global:
        - TERM=dumb
        - secure: ""

before_install:
    - openssl aes-256-cbc -K $encrypted_7989a1adf9c4_key -iv $encrypted_7989a1adf9c4_iv -in c3nav-debug.jks.enc -out c3nav-debug.jks -d

script:
    - cd CongressRoutePlanner
    - ./gradlew lintDebug assembleDebug

before_deploy:
    - cd "$TRAVIS_BUILD_DIR"
    - cp CongressRoutePlanner/app/build/outputs/apk/debug/app-debug.apk c3nav-debug.apk
    - apksigner sign --ks c3nav-debug.jks --ks-key-alias c3nav-debug --ks-pass env:KSTOREPWD --key-pass env:KSTOREPWD c3nav-debug.apk
    - apksigner verify c3nav-debug.apk

deploy:
    provider: releases
    api_key:
        secure: ""
    file: c3nav-debug.apk
    skip_cleanup: true
    draft: true

cache:
    directories:
        - $HOME/.gradle
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache